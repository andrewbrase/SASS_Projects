<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">

    <title>Andrew Brase Hangman Project</title>
</head>

<body>

    <div class="main">
    <h1>Andrew Brase Hangman Project</h1>

    </div>

    </div>
