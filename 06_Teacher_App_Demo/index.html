<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher App Demo</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="main">
        <section id="unassigned-students" class="unassigned-students">
            <h1>Unassigned Students <button class="new-student-button" id="new-student-button">New Student</button></h1>
        </section>

        <section id="first-class" class="new-classroom">
            <h1>Create a new classroom</h1>
            <button id="new-class-button">+</button>
        </section>
    </div>

    <div class="modal hidden" id="modal">
        <button id="close-modal-button" class="close-modal-button">X</button>
        <div id="modal-text" class="modal-text">
            <h1>Add new Student</h1>
            <input id="firstname" type="text" placeholder="First Name" required>
            <input id="lastname" type="text" placeholder="Last Name" required>
            <input id="age" type="text" placeholder="Student age" required>
            <button id="submit-button">Submit</button>
        </div>
    </div>

    <div id="view"></div>
</body>

<script src="./index.js"></script>

</html>
